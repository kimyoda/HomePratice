    <script>
    //문제
    /*
    문자열 "hello"에서 각 문자를 오른쪽으로 한 칸씩 밀고 마지막 문자는 맨 앞으로 이동시키면
    "ohell"이 된다. 이것을 문자열을 민다고 정의한다면 문자열 A와 B가 매개변수로 주어질 때, A를 밀어서 B가될 수 있다면
    밀어야 하는 최소 횟수를 return하고 밀어서 B가 될 수 없으면 -1을 return 하도록 함수를 완성호세요
    0<a의 길이 = b의 길이 < 100
    a, b는 알파벳 소문자
    a b result
    hello ohell 1
    apple elppa -1
    atat tata 1
    abc "abc" 0
    입출력 예
    hello를 오른쪽으로 한칸 밀면 ohell
    apple은 몇번을 미어도 elppa가 될 수 없다
    */
    //function 함수 사용
    //문자열 a를 오른쪽으로 한칸 밀때마다 마지막 문자 맨앞이동
    //a를 오른쪽 한칸, b와 비교 일치
    //a를 오른쪽으로 밀때 카운트 증가
    //a를 일치 확인 및 최소 밀기 횟수찾기
    //파라미터로 주어지는 문자열은 const로 주어집니다. 변경하려면 문자열을 복사해서 사용하세요. 
    //변경하려면 문자열을 복사해서 사용하세요.
    int solution(const char *A, const char *B) {
    let answer = 0;
    // 여기에서 A와 B를 사용하여 작업 수행
    return answer;
        // 문자열 A를 오른쪽으로 한 칸씩 밀 때마다 마지막 문자를 맨 앞으로 이동
        function rotateString(str) {
        return str.charAt(str.length - 1) + str.slice(0, str.length - 1);
    }

    // A를 밀어서 B가 될 수 있을 때까지 반복
    while (A !== B) {
        A = rotateString(A); // A를 한 칸 밀기
        count++; // 카운트 증가
        if (A === B) {
            return count; // A와 B가 일치하면 최소 밀기 횟수 반환
        }
        if (A === rotateString(B)) {
            return -1; // A를 밀어도 B와 일치하지 않으면 -1 반환
        }
    }

    return count; // A와 B가 이미 일치하면 0 반환
}

// 예시 테스트
